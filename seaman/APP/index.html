<html lang="en-US"><head>
<title>Seaman</title>

<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="noodp,noydir">

<meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0;">

<link href="styles.css" rel="stylesheet" type="text/css">
</head>









<body style="position:fixed;margin:0;visibility:hidden;-webkit-user-select:none;height:100%;width:100%;" onunload="">


<!--============================-->
<script src="defaults.js"></script>
<!--============================-->

<!--=============================================== SEAMAN ==============================================-->

<div id="seaman" class="objectSettings touchableOff" style="height:0%;width:0%;visibility:hidden;z-index:800;">
	<img id="seaman_smile" class="objectSettings touchableOff" style="height:100%;width:100%;z-index:800;" src="seaman/images/seaman_smile.png">
	<img id="seaman_profile" class="objectSettings touchableOff" style="height:100%;width:100%;z-index:800;" src="seaman/images/seaman_profile.png">
</div>

<div id="speechTextDiv" class="objectSettings touchableOff" style="z-index:880;">
<div id="speechText" class="touchableOff" style="display:block;
overflow:hidden;position:absolute;border:none;resize:none;padding:0px;z-index:801;cursor:default;"></div>
</div>


<!--====================================-->
<script src="dialogue/messages_auto.js"></script>
<script src="dialogue/messages_extensions.js"></script>
<script src="dialogue/phrases_library.js"></script>
<script src="seaman/javascript.js"></script>
<!--====================================-->

<!--=========================================== INPUT SPEECH ============================================-->

<div id="pressNotification" class="objectSettings touchableOff" style="z-index:888;">
<img id="pressNotificationImage" class="objectSettings touchableOff" style="height:100%;width:100%;z-index:888;" src="input_speech/images/pressNotification.png">
</div>

<div id="inputSpeechDiv" class="objectSettings touchableOff" style="z-index:102;">
<textarea id="inputSpeechTextField" class="touchableOff" style="display:block;
overflow:hidden;position:absolute;border:none;resize:none;padding:0px;outline:none;outline-width:0;z-index:102;"></textarea>
</div>


<!--===================================-->
<script src="input_speech/javascript.js"></script>
<!--===================================-->

<!--============================================== WALLPAPER ============================================-->

<img id="wallpaper" class="objectSettings touchableOn" style="z-index:101;" src="wallpaper/images/wallpaper.gif">


<!--====================================-->
<script src="wallpaper/javascript.js"></script>
<!--====================================-->

<!--============================================== PRELOADER ============================================-->

<div id="loadingScreen" class="objectSettings touchableOff" style="z-index:900;">
	<img id="loadingLogo" class="objectSettings touchableOff" style="z-index:903;" src="preloader/images/logo.png">
	<img id="loadingStatus" class="objectSettings touchableOff rotateAnimation" style="z-index:901;" src="preloader/images/status.png">
</div>


<!--========================================-->
<script src="preloader/javascript.js"></script>
<!--========================================-->

<!--=====================================================================================================-->



<!--Analytics-->



<!--=====================================================================================================-->




</body></html>
